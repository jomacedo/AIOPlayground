apiVersion: mq.iotoperations.azure.com/v1beta1
kind: KafkaConnectorTopicMap
metadata:
  name: opcuaserversimulatortm
  namespace: azure-iot-operations
spec:
  kafkaConnectorRef: my-eh-connector
#  compression: snappy
  batching:
    enabled: true
    latencyMs: 200
    maxMessages: 100
    maxBytes: 1024
  partitionStrategy: property
  partitionKeyProperty: device-id
  copyMqttProperties: true
  routes:
    # Subscribe from MQTT topic "thermostat" and send to Kafka topic "receiving-event-hub"
    - mqttToKafka:
        name: "opcuaserversimulator-route1"
        mqttTopic: azure-iot-operations/data/simulatedasset
        kafkaTopic: receiving-opcuaserversimulator
        kafkaAcks: one
        qos: 1
        sharedSubscription:
          groupName: group1
          groupMinimumShareNumber: 3
    # Pull from kafka topic "sending-event-hub" and publish to MQTT topic "thermostat-commands"
    - kafkaToMqtt:
        name: "opcuaserversimulator-route2"
        consumerGroupId: mqConnector
        kafkaTopic: sending-opcuaserversimulator
        mqttTopic: azure-iot-operations/data/simulatedasset-commands
        qos: 0